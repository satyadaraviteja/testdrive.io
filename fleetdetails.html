 <script type="text/javascript">
  
$(function() {
	

    var start = moment().subtract(30, 'days');
    var end = moment();
    
    function cb(start, end) {
        $('#reportrange span').html(' From ' +" : "+start.format('DD/MM/YYYY')  +" "+  'To'  +" : "+end.format('DD/MM/YYYY'));
		$("#overlay").fadeIn(300);

		get_fleet_details(start.format('DD/MM/YYYY'),end.format('DD/MM/YYYY'));

	   
	
      
    }

    $('#reportrange').daterangepicker({
        startDate: start,
        endDate: end,
        ranges: {
           'Today': [moment(), moment()],
           'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
           'Last 7 Days': [moment().subtract(6, 'days'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days'), moment()],
           'This Month': [moment().startOf('month'), moment().endOf('month')],
           'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    
    }, cb);

    cb(start, end);



	function get_fleet_details(start,end)
   {
	var startdate = start;
    	var enddate = end;

	var inserting = "<tr style=\"color:#3E3E3E;font-family:'Roboto', sans-serif !important;\"><td id=\"id_sl\" style=\"cursor: pointer;color:blue\" onclick=\"open_page(this)\">car_name</td><td>sl_no</td></tr>";
    
    var collec = "";

	var pages = "";

var pageSize = 50;

var sl_no =	localStorage.getItem("sl_id");

localStorage.setItem("start", startdate);
localStorage.setItem("end", enddate);


		$.ajax({   
            
		   url:"http://toyota-td.apprikart.com/toyota_testdrive_api/dashboard/get_fleet_vehicle_trip/?serialNumber="+sl_no+"&start_date="+startdate+"&end_date="+enddate+"&current_page=1&records_per_page=50",    
		   type:"get",
		   data: "json",
