    <script type="text/javascript">

      $(document).ready(function ()
          {

            if(sales == "sales")
            {
              document.getElementById('fleet').style.display = "none";
              document.getElementById('fleet1').style.display = "none";

      );

    <script>
  
  function test() 
  { 
	    var td_id = localStorage.getItem("td_id");
	  
	    var td_start_time = localStorage.getItem("td_time");
		 
		var td_duration = localStorage.getItem("td_duration");
		 
		 
	    var car_name = localStorage.getItem("car_name");
	    
	    var date = localStorage.getItem("date");
	    
	    var uid = document.getElementById('fname').value;
		var pass = document.getElementById('lname').value;
		var pass1 = document.getElementById('dname').value;
		var pass2 = document.getElementById('sname').value;
		
		
		var dealer_code = localStorage.getItem("dealer_code");
		
		
		
	    
	    $.ajax({   
	        
	        url:"http://toyota-td.apprikart.com/toyota_testdrive_api/dashboard/create_test_drive_schedule/?dealer_code="+dealer_code+"&td_car="+td_id+"&customer_name="+uid+"&customer_mobile="+pass+"&driver_name="+pass1+"&sc_name="+pass2+"&td_date="+date+"&td_start_time="+td_start_time+"&td_duration="+td_duration+"",
	        type:"get",
	        data: "json",
	          
	        success: function(data)
	          { 
	        	
	        	
	        	console.log(data)
	        	
	        	var datas = JSON.parse(data);
	        	
	        	if(datas.status == "success")
	        		{
	        		console.log(datas)
	        		window.location.href = "test_drive_sched1.html";
	        		
	        		
	        		}
	        	
	          }
	        
	    });
	        
		return false;
	}
  
  
  

  
  
  </script>
