 <script type="text/javascript">
  
$(function() {


    var start = moment().subtract(30, 'days');
    var end = moment();
    
    function cb(start, end) {
        $('#reportrange span').html(' From ' +" : "+start.format('DD/MM/YYYY')  +" "+  'To'  +" : "+end.format('DD/MM/YYYY'));
		get_fleet_dealer(start.format('DD/MM/YYYY'),end.format('DD/MM/YYYY'));
		get_fleet_location_dealer(start.format('DD/MM/YYYY'),end.format('DD/MM/YYYY'));


    }

    $('#reportrange').daterangepicker({
        startDate: start,
        endDate: end,
        ranges: {
           'Today': [moment(), moment()],
           'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
           'Last 7 Days': [moment().subtract(6, 'days'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days'), moment()],
           'This Month': [moment().startOf('month'), moment().endOf('month')],
           'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    
    }, cb);

    cb(start, end);
    
});

</script>



<script type="text/javascript">

	function get_fleet_dealer(start,end)
	   {
		var startdate = start;
			var enddate = end;
	
		
            var dealer_code = localStorage.getItem("dealer_code");	

	
			$.ajax({   
				
			   url:"http://toyota-td.apprikart.com/toyota_testdrive_api/dashboard/get_fleet_vehicle_dashboard_details/?login_id="+dealer_code+"&start_date="+startdate+"&end_date="+enddate+"&geography=Dealer&dealer_code="+dealer_code+"",    
			   type:"get",
			   data: "json",
			   success: function(data)
					 {    
						var data = JSON.parse(data);
					   
					   
					   
					  
					  
					   document.getElementById("hello1").innerHTML = data.total_fleet;
					   document.getElementById("hello2").innerHTML = data.parked;
					   document.getElementById("hello3").innerHTML = data.running;
					   document.getElementById("hello4").innerHTML = data.disconnected;
					   mychart5(data.chart_data);
	
					 }
			});
	   }
	
	   mapboxgl.accessToken = 'pk.eyJ1IjoiYmFidXJhaiIsImEiOiJjazM1bjd1c20xYWR0M2xwbzg0ZGw5enl0In0.4kEuIOvmPHRdBg3X65jjWA';
	  var map = new mapboxgl.Map({
	  container: 'map',
	  style: 'mapbox://styles/mapbox/streets-v11',
	  center:  [77.5786759, 12.9847915],
	  zoom: 3
	  });	
	  
	   function get_fleet_location_dealer(start,end)
	   {
		var startdate = start;
			var enddate = end;
	
            var dealer_code = localStorage.getItem("dealer_code");	

	
			$.ajax({   
				
			   url:"http://toyota-td.apprikart.com/toyota_testdrive_api/dashboard/get_fleet_vehicle_location/?login_id="+dealer_code+"&start_date="+startdate+"&end_date="+enddate+"&geography=Dealer&dealer_code="+dealer_code+"",    
			   type:"get",
			   data: "json",
			   success: function(data)
					 {    
						var data = JSON.parse(data);
						for(var i=0; i<data.data.length; i++)
						{
						  
							var el = document.createElement('div');
							el.id = "marker-" + i;
							el.className = 'marker';
							
							var marker = new mapboxgl.Marker()
							.setLngLat([data.data[i].longitude,data.data[i].latitude])
							.addTo(map);
	
							
						  
						  }
				  
	
					 }
					}).done(function()  {
    setTimeout(function(){
            $("#overlay").fadeOut(300);


    },300);
  });
	   }
	
	   var language_charts = null;
		
		function mychart5(datavalue)
		{    
	
			var ctx = document.getElementById('myChart3').getContext('2d');
			let abcd = 
			{
				type: 'doughnut',
				data: datavalue
			};
	  
			
			var ctx = document.getElementById('myChart3').getContext('2d');
	
	
	
			language_charts = new Chart(ctx, abcd);
				
	
	}
	
	</script>
