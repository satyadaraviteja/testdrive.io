.container-fluid {

.container-fluid input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}


.checkmark {
  position: absolute;
  top: 2px;
  left: 0;
  height: 18px;
  width: 18px;
  background-color: grey;
  border-radius: 50%;
}


.container-fluid:hover input ~ .checkmark 
{
  background-color: #E8363E;
}

.container-fluid input:checked ~ .checkmark
 {
  background-color: red;
}


.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}


.container-fluid input:checked ~ .checkmark:after {
  display: block;
}


.container-fluid .checkmark:after {
 	top: 4px;
	left: 4px;
	width: 9px;
	height: 9px;
	border-radius: 50%;
	background: white;
}

.column {
  float: left;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

 <script type="text/javascript">

function test() 
{ 
	
	var uid = document.getElementById('input1').value;
	var pass = document.getElementById('input2').value;
	
	$.ajax({
		
		url : "https://toyota-lakshya-onlineassessment.in/api/dashboard_login/?login_id="+uid+"&password="+pass+"",
		type : "get",
		data: "json",
		success : function(data)
		{
			
			var status = data.status;
			
			var dashboard = data.dashboard;
			
			localStorage.setItem("login_id",uid);
			localStorage.setItem("dashboard",dashboard);
			
			
			 if(status=='success' && dashboard == "tkm")
			{
				window.location.href = "TkmDashboard.html";
				
			}
			
			else
			{
		        alert("UserId OR Password is incorrect!..");
			}
			
		}	
});

	console.log(status); 
	return false;
}


localStorage.setItem("access",0);

</script>
